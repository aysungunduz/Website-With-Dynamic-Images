<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Website With Dynamic Images</title>
</head>

<body>
    <div id="hero">
        <div class="navbar">
            <img src="image/logo.png" class="logo">
            <div class="user">
                <button type="button">Explore</button>
                <img src="image/user.png">
            </div>
        </div>
        <div class="container">
            <div class="info">
                <h1>DISCOVER</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla animi cupiditate <br> sed minima
                    voluptates
                    recusandae doloremque esse.</p>
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="slider">
            <img src="image/left-arrow.png" id="prev">
            <div class="preview">
                <img src="image/small1.png" class="active thumbnail">
                <img src="image/small2.png" class="thumbnail">
                <img src="image/small3.png" class="thumbnail">
                <img src="image/small4.png" class="thumbnail">
                <img src="image/small5.png" class="thumbnail">
            </div>
            <img src="image/right-arrow.png" id="next">
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
